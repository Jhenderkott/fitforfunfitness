<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Contact Us</title>
</head>

<body>
    <div class="header">
        <h1>Fit For Fun</h1>
        <h3>Ready for a new you?</h3>
    </div>
    <nav class="nav">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="classes.html">Classes</a></li>
            <li><a href="Info.html">Info</a></li>
        </ul>
    </nav>
    <h2>Contact Us</h2>
    <div class="container">
        <form action="thankyou.html" method="get">
            <fieldset>
                <legend>Contact Information</legend>
                <label for="fname">
                    Name:
                    <input autofocus type="text" name="fname" id="fname" required placeholder="First Name">
                </label>
                <label for="lname">
                    Last Name:
                    <input type="text" name="lname" id="lname" required placeholder="Last Name">
                </label>
                <label for="mail">Email
                    <input name="Email" id="mail" type="email" placeholder="you@domain.com" required></label>
                <label for="phone">Phone Number
                    <input name="Phone" id="phone" type="tel" placeholder="(000) 000-0000"></label>
            </fieldset>

            <fieldset>
                <legend>What classes are you interested in?</legend>
                <input name="crosstraining" id="crosstraining" value="yes" type="checkbox">
                <label for="crosstraining">Cross Training</label>
                <input name="Sprint" id="Sprint" value="yes" type="checkbox">
                <label for="Sprint">Sprint</label>
                <input name="Spin" id="spin" value="yes" type="checkbox">
                <label for="spin">Spin</label>
                <input name="BodyPump" id="bodypump" value="yes" type="checkbox">
                <label for="bodypump">Bodypump</label>
                <input name="bodyCombat" id="bodyCombat" value="yes" type="checkbox">
                <label for="bodyCombat">BodyCombat</label>
                <input name="stepInterval" id="stepInterval" value="yes" type="checkbox">
                <label for="stepInterval">Step Interval</label>
                <input name="advancedCrossTraining" id="advancedCrossTraining" value="yes" type="checkbox">
                <label for="advancedCrossTraining">Advanced Cross Training</label>
                <input name="mixxedFit" id="mixxedFit" value="yes" type="checkbox">
                <label for="mixxedFit">MixxedFIT</label>
                <input name="zumba" id="zumba" value="yes" type="checkbox">
                <label for="zumba">Zumba</label>
            </fieldset>

            <fieldset>
                <legend>Do you prefer morning or evening classes?</legend>
                <label for="AM">Mornings
                    <input name="AMPM" id="AM" value="Am" type="radio" required></label>
                <label for="PM">Evenings
                    <input name="AMPM" id="PM" value="PM" type="radio" required></label>
            </fieldset>
            <input class="submit" type="submit" value="Submit">
        </form>
    </div>




</body>

</html>
